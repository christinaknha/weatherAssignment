<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <div class = "logo">
            <img src = "potentialLogo2.png" alt="cloud" class="cloud" >
            <h1 class="name">Meteoradict</h1>
            <p class="motto">Weather You Like It Or Not</p>
            <!-- <form id="citySearch" onsubmit = event.preventDefault> -->
            <div id="citySearch">
                <input type="text" id="zipCodeEntry" class="search" placeholder = "Enter zip code here">
                <button id="cityZipSearch"><img src="search.png" class = "search"></button>
            </div>
            <!-- </form> -->
        </div>
        
    </header>
    <hr>
    <div>
        <!-- display for information -->
        <div class="dataDisplay">
            <!-- display city from zip code.-->
            <p id = "currentCity"></p>
            <p class = "today"> Today's Forecast</p>    
            <!-- display current date -->
            <p id = "currentDate"></p>
            

            <!-- display current temperature F -->
            <p id = "currentTemp"></p>

            <!-- display current conditions-->
            <p id = "currentCondition"></p>

            <!-- display Temp Hi/Low -->
            <div class="highLow">
                <p id = "High"></p>
                <p id = "Low"></p>
            </div>
        </div>
    </div>
    <hr>
    <!-- display weeklong weather -->
    <footer>
        <div id="contact-me" class="footer">
            <div class="copyright">
                <p>Â© 2023 HaNhi All rights reserved</p>
            </div>

        </div>
        
    </footer>
    <script src = "script.js"></script>
</body>
</html>
